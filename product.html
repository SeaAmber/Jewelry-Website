
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Product Page for each jewelry product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="individualProd">
        <div class="productImageSection">
            <img id="product-image" class="product-image" alt="">
        </div>
    <div class="productInfo">
     <h1 id="product-name"></h1>
     <p id="product-price"></p>
     <p id="product-description"></p>
     <p id="average-rating"></p>
     <button type="button" class="addToCartBtn">Add to cart</button>
    </div>
    <div class="review-wrapper"></div>
    <div id="product-reviews"></div>
</div>

<script src="script.js"></script>
<script src="individual-product-page.js"></script>
</body>
</html>
