
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Product Page for each jewelry product</title>
     <title>GemAura | Timeless Jewelry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="index.html" class="nav-brand">GemAura</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search products...">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
                <a href="cart.html" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>


    <div class="individualProd">
        <div class="productImageSection">
            <img id="product-image" class="product-image" alt="">
        </div>
    <div class="productInfo">
     <h1 id="product-name"></h1>
     <p id="product-price"></p>
     <p id="product-description"></p>
     <p id="average-rating"></p>
    <button type="button" class="addToCartBtn" id="add-to-cart-btn">Add to cart</button>
    </div>
    
    <div class="review-wrapper" id="review-wrapper"></div>
    <div id="product-reviews"></div>
</div>
<script src="script.js"></script>
<script src="individual-product-page.js"></script>
</body>
</html>
