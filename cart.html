<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart | GemAura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- GLOBAL HEADER (appears on every page) -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="index.html" class="nav-brand">GemAura</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search products...">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <div class="suggestionsSearch"></div>
                </div>
                <a href="cart.html" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </a>

                  <a href="signin.html" class="accountIcon">
                 <i class="fa-solid fa-heart"></i>
                </a>

            </div>
        </nav>
    </header>



    <!-- MAIN CART PAGE CONTENT -->
    <main class="cart-page">

        <!-- PAGE TITLE -->
        <h1>Your Cart</h1>
        <div id="checkout-success-message" class="checkout-success-message" style="display: none;" role="alert">
            Thank you! Your payment was successful.
        </div>

        <!-- CART ITEMS SECTION -->
        <section class="cart-items-container">
            <!-- JS will inject cart items here -->
        </section>


<!-- SAVED FOR LATER SECTION --> 
 <h2 class="savedTitle">Saved for Later</h2> 
 <div class="saved-for-later-container"></div>



        <!-- ORDER SUMMARY (ASIDE ELEMENT FROM MDN) -->
        <aside class="cart-summary">

            <h2>Order Summary</h2>

            <p>Subtotal: <span class="cart-subtotal">$0.00</span></p>

            <button class="checkout-btn" type="button">
                Proceed to Checkout
            </button>

        </aside>

    </main>

    <script src="script.js"></script>
</body>
</html>
