
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
 <link rel="stylesheet" 
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- GLOBAL HEADER (appears on every page) -->
    <header class="site-header">

        <a href="index.html" class="logo">GemAura</a>

        <nav class="main-nav">
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!-- CART ICON (your MDN <a> + <img> + class) -->
       <a href="cart.html" class="cart-icon"> 
        <i class="fa-solid fa-cart-shopping">

        </i> <span class="cart-count">0</span> 
    </a>
 </div>

    </header>



    <!-- MAIN CART PAGE CONTENT -->
    <main class="cart-page">

        <!-- PAGE TITLE -->
        <h1>Your Cart</h1>



        <!-- CART ITEMS SECTION -->
        <section class="cart-items-container">

            <!-- ONE CART ITEM TEMPLATE (JS will generate these) -->
            <div class="cart-item">

                <!-- PRODUCT IMAGE -->
                <img 
                    src="images/example-product.jpg" 
                    alt="Product image" 
                    class="cart-item-image"
                >

                <!-- PRODUCT DETAILS -->
                <div class="cart-item-details">

                    <h2 class="cart-item-title">Product Name</h2>
                    <p class="cart-item-price">$120</p>

                    <!-- QUANTITY CONTROLS -->
                    <div class="cart-item-actions">
                        <button class="decrease-qty" type="button">-</button>
                        <span class="item-qty">1</span>
                        <button class="increase-qty" type="button">+</button>
                    </div>

                    <!-- REMOVE / SAVE LATER -->
                    <div class="cart-item-links">
                        <button class="remove-item" type="button">Remove</button>
                        <button class="save-later" type="button">Save for later</button>
                    </div>

                </div>

            </div>

        </section>



        <!-- ORDER SUMMARY (ASIDE ELEMENT FROM MDN) -->
        <aside class="cart-summary">

            <h2>Order Summary</h2>

            <p>Subtotal: <span class="cart-subtotal">$0.00</span></p>

            <button class="checkout-btn" type="button">
                Proceed to Checkout
            </button>

        </aside>

    </main>

</body>
</html>
