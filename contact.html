<body>


    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="index.html" class="nav-brand">GemAura</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

            </ul>
            <div class="nav-icons">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search products...">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <div class="suggestionsSearch"></div>
                </div>
                <a href="cart.html" class="cart-icon">

                 <i class="fa-solid fa-heart"></i>

            </div>
        </nav>

    <main class="contact-page">

        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you about GemAura Jewelry.</p>
        </section>

        <section class="contact-content">

            <div class="contact-info">
                <h2>Get in touch</h2>
                <p>Email: support@gemaurajewelry.com</p>
                <p>Instagram: @gemaurajewelry</p>
                <p>Location: Raleigh, North Carolina</p>
            </div>

            <div class="contact-form-wrapper">
                <h2>Send us a message</h2>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>

        </section>

    </main>
<script src="script.js"></script>
